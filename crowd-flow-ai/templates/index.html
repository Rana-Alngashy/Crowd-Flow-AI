<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Management System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Crowd Management System</h1>
        <p>Upload images/videos from 3 different gates</p>
        
        <form id="upload-form">
            <div class="form-group">
                <label for="file1">Gate 1:</label>
                <input type="file" id="file1" accept=".jpg,.jpeg,.mp4" required>
            </div>
            <div class="form-group">
                <label for="file2">Gate 2:</label>
                <input type="file" id="file2" accept=".jpg,.jpeg,.mp4" required>
            </div>
            <div class="form-group">
                <label for="file3">Gate 3:</label>
                <input type="file" id="file3" accept=".jpg,.jpeg,.mp4" required>
            </div>
            <button type="submit">Analyze Crowd</button>
        </form>
    </div>

    <script src="/static/script.js"></script>
    
    <div class="overlay" id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">Analyzing crowd data...</p>
    </div>
</body>
</html>
